<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/spinner.css" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js" defer></script>
    <title>AI Image Generator</title>
  </head>
  <body>
    <header>
      <div class="bg-slate-900 p-8 items-center justify-center flex">
        <div class="">
          <h2 class="text-5xl font-semibold text-white">AI Image Generator</h2>
        </div>
      </div>
    </header>

    <main class="bg-slate-900 h-screen justify-center items-start text-center">
      <section class="showcase">
        <form id="image-form">
          <h1 class="text-white mb-3">Type the image you want</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Enter Text" />
          </div>
          <!-- size -->
          <div class="form-control m-2">
            <select name="size" id="size">
              <option value="small">Small</option>
              <option value="medium" selected>Medium</option>
              <option value="large">Large</option>
            </select>
          </div>
          <button
            type="submit"
            class="btn rounded-3xl bg-white text-black p-3 m-8 hover:bg-blue-700 hover:text-white"
          >
            Generate Image
          </button>
        </form>
      </section>

      <section class="justify-center image flex">
        <div class="image-container flex justify-center">
          <h2 class="msg"></h2>
          <img src="" alt="" id="image" class="text-center" />
        </div>
      </section>
    </main>

    <div class="spinner"></div>
  </body>
</html>
